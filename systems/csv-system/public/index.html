<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK CRM - CSV Upload System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section, .result-section, .history-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area.active,
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
            pointer-events: none; /* ทำให้ text ไม่ขวางการคลิก */
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block; /* เพื่อให้ label ทำตัวเหมือนปุ่ม */
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result-section {
            display: none;
        }

        .message-box {
             margin-top: 20px;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .loading-container {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-history {
            text-align: center;
            color: #999;
            padding: 20px;
            border-radius: 10px;
            background: #f1f1f1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f0f2ff;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-file-csv"></i> PK CRM - CSV Upload System</h1>
            <p>ระบบประมวลผลไฟล์ CSV สำหรับใบเสนอราคาและใบสั่งขาย (เวอร์ชัน 2.1)</p>
        </header>

        <section class="upload-section">
            <h2 class="section-title">
                <i class="fas fa-cloud-upload-alt"></i>
                อัปโหลดไฟล์ CSV
            </h2>
            
            <div class="upload-area">
                <div class="upload-icon">
                    <i class="fas fa-file-csv"></i>
                </div>
                <p class="upload-text">
                    คลิกหรือลากไฟล์ CSV มาวางที่นี่
                </p>
                <div style="font-size: 0.9rem; color: #999; margin-bottom: 20px;">
                    รองรับไฟล์ CSV ขนาดไม่เกิน 10MB
                </div>
                
                <label for="csvFile" class="upload-btn">
                    <i class="fas fa-folder-open"></i> เลือกไฟล์
                </label>
                <input type="file" id="csvFile" name="csvFile" class="file-input" accept=".csv">
            </div>
            
            <div id="message" class="message-box"></div>
        </section>

        <section class="result-section" id="resultSection">
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i>
                ผลการประมวลผล
            </h2>
            <div id="results"></div>
        </section>

        <section class="history-section" id="historySection">
            <h2 class="section-title">
                <i class="fas fa-history"></i> ประวัติการอัปโหลดไฟล์
            </h2>
            <div id="historyList"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
